		// creating circles array
		var circles = [];

		// when keys are hit: 
		// 1. create random point
		// 2. create circle from random point
		// 3. trigger circle color
		// 2. trigger cool sound

		function onKeyDown(event) {
			if (keyData[event.key]) {
				//selecting random point
				var maxPoint = new Point(view.size.width, view.size.height);
				var randomPoint = Point.random();

				// including randomPoint method
				var point = maxPoint * randomPoint;

				// make a new circle given random point
				var newCircle = new Path.Circle(point, 500);

				// trigger circle color 
				newCircle.fillColor = keyData[event.key].color;

				// trigger cool sound
				keyData[event.key].sound.play();

				// push new circle into an array called circles
				circles.push(newCircle);
			}
		}


		// loop through all circles everytime animation is alled
		function onFrame(event){
			for(var i = 0; i < circles.length; i++){
			    circles[i].scale(0.9);
			    circles[i].fillColor.hue += 1;
			    if(circles[i].area < 1){

					// remove the circle from the canvas
				    circles[i].remove(); 

				    // remove the circle from the array
				    circles.splice(i, 1);

				    // decrement i so that the loop doesn't skip a circle because of .splice()
				    i--;

				    // test to see the circles array gets cleared
		     		console.log(circles);
			    }
			}
		}
